<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>修改密码 · 校园智能问答</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container" style="max-width:520px;">
    <div class="top-bar">
      <div>
        <h1>修改密码</h1>
        <div class="subtitle" id="pageSubtitle">请设置新密码后重新登录</div>
      </div>
    </div>

    <div class="card">
      <h3 id="roleTitle">学生 / 管理员共用</h3>
      <form id="changePwdForm" style="display:flex; flex-direction:column; gap:12px;">
        <input type="password" id="newPwd" class="input" placeholder="新密码（至少6位）" required />
        <input type="password" id="confirmPwd" class="input" placeholder="确认新密码" required />
        <div class="sources">完成后会自动退出当前账号，请使用新密码重新登录。</div>
        <div class="controls" style="justify-content:flex-end; gap:10px;">
          <button type="button" class="secondary" id="cancelChangeBtn">取消</button>
          <button type="submit">确认修改</button>
        </div>
        <div id="changeStatus" class="sources"></div>
      </form>
    </div>
  </div>
  <script src="/static/change_password.js"></script>
</body>
</html>
